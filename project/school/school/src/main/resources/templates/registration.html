</html><!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .navbar-custom {
      background-color: black;
    }
     /* Your custom styles here */
    .table-custom th {
      background-color: #343a40;
      color: white;
    }
    .table-custom tbody tr:hover {
      background-color: #e9ecef;
    }
    .table-custom tbody tr:nth-of-type(odd) {
      background-color: rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://mbispatna.org/assets/images/logo-white.png" alt="Logo" height="70">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

    </div>
  </div>
</nav>

<div class="container mt-5">
  <h4 class="mb-4"></h4>
  <form th:action="@{/menues/registrations}" method="post">
    <table class="table table-striped table-hover table-custom">
      <tr><td colspan="6" style="text-align:center"><h3>Student Registration Form</h3></td></tr>
      <tr>
        <th>Student Name</th>
        <td><input type="text" name="studentName" class="form-control"></td>
        <th>Father Name</th>
        <td><input type="text" name="fatherName" class="form-control"></td>
        <th>Mother Name</th>
        <td><input type="text" name="motherName" class="form-control"></td>
      </tr>
      <tr>
        <th>Address</th>
        <td colspan="5"><textarea name="address" class="form-control"></textarea></td>
      </tr>
      <tr>
        <th>Class</th>
        <td colspan="5">
          <select name="studentClass" class="form-control">
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
            <option value="4">Class 4</option>
            <option value="5">Class 5</option>
            <option value="6">Class 6</option>
            <option value="7">Class 7</option>
            <option value="8">Class 8</option>
            <option value="9">Class 9</option>
            <option value="10">Class 10</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Phone Number</th>
        <td><input type="text" name="phoneNumber" class="form-control"></td>
        <th>Email</th>
        <td><input type="email" name="email" class="form-control"></td>
        <th>Date of Birth</th>
        <td><input type="date" name="dob" class="form-control"></td>
      </tr>
      <tr>
        <th>Gender</th>
        <td colspan="5">
          <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
          </div>
          <div>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label>
          </div>
        </td>
      </tr>
      <tr>
        <th>Emergency Contact</th>
        <td colspan="5"><input type="text" name="emergencyContact" class="form-control"></td>
      </tr>
      <tr>
        <td colspan="6" class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </td>
      </tr>
    </table>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
