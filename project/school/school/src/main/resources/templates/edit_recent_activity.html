<form th:action="@{/admin/edit-recent-activity/{id}(id=${id})}" enctype="multipart/form-data" method="post" th:object="${recentActivityData}">
<div class="container mt-5 d-flex justify-content-center">
  <table class="table table-bordered table-striped" style="width:50px;">
    <tr>
      <th scope="col">Title</th>
      <td><input type="text" name="title" th:field="*{title}"></td>
      <th scope="col">Description</th>
      <td><input type="text" name="description" th:field="*{description}"></td>
    </tr>
    <tr>
      <th scope="col">Image</th>
      <td><input type="file" name="img" required></td>
      <th scope="col">Date</th>
      <td><input type="date" name="date" th:field="*{date}"></td>
    </tr>
    <tr><th colspan="4" style="text-align: center"><input type="submit" value="Update" class="btn btn-primary"></th></tr>
  </table>
</div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
